<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY IN JAVASCRIPT</title>
</head>
<body>
    <script>
        var arr=['hi','hello','bhai',45.85];
        console.log(arr[1])
        console.log(arr[2])
        console.log(arr[3]);
        arr[3]='pradeep';
        console.log(arr[3])
        console.log(arr)
        console.log(arr.length)
        arr.pop()
        console.log(arr)
        arr.push('pradeeeee')
        console.log(arr)
        console.log('length of array is:'+arr.length)
        arr.splice(2,1,'skso')
        console.log(arr)
        let obj={nagmaya:'klu',dileepmaya:'lpu',alimaya:'gietu'}
        console.log(obj.nagmaya)
        console.log(obj)
        obj.age=33
        console.log(obj)
        delete obj.age
        console.log(obj)      
    </script>
</body>
</html>
